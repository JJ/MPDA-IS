name: "Comprobaciones Markdown"

on:
  push:
    paths:
      - '**/*.md'
      - 'doc/words.dic'
      - 'words.dic'
      - '.mdl.rb'

  pull_request:
    paths:
      - '**/*.md'
      - 'doc/words.dic'
      - 'words.dic'
      - '.mdl.rb'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Ortografia:
    runs-on: ubuntu-latest
    steps:
      - name: Prerrequisites
        run: |
          sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install -y libtext-hunspell-perl autopoint
      - uses: actions/checkout@v4
      - name: Usa install-with-cpm
        uses: perl-actions/install-with-cpm@stable
        with:
          install: |
            Test::Text
            TAP::Harness
          sudo: true
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: "Install the linter"
        run: bundle install
      - name: Comprueba la ortograf√≠a
        run: rake spellcheck

  LintMarkdown:
    runs-on: ubuntu-latest
    concurrency:
      group: ortografia
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: "Install the linter"
        run: bundle install
      - name: "Comprueba estilo de archivos Markdown"
        run: rake mdlint

  build:
    runs-on: ubuntu-latest
    needs: [ Ortografia, LintMarkdown ]
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
